    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <!-- <div class="footer-col col-md-8 text-left">
                        <h3>{{ site.footer.left }}</h3>
                        <p>
                            {{ site.left.text }}
                        </p>
                    </div> -->
                    <div class="footer-col col-md-12">
                        <h3>{{ site.footer.right }}</h3>
                        <ul class="list-inline">
                            {% for network in site.nav %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
		                    {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; {{ site.created | date: '%Y' }}&nbsp;{{ site.footer.copyright }}. Powered by Github. 
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
